<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(15, 32, 39, 0.75), rgba(44, 83, 100, 0.75)),
                        url('./static/loginwall.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(17, 17, 23, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 150, 0.3));
            border-radius: inherit;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
        }

        h1 {
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease forwards;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #76d6ff;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            outline: none;
        }

        input[type="submit"] {
            background-color: #76d6ff;
            color: #111;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #3cc5ff;
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            color: rgb(255, 255, 255);
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
