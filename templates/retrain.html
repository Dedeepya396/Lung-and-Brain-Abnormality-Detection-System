<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retraining Status</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(15, 32, 39, 0.75), rgba(44, 83, 100, 0.75)),
                        url('./static/bg1.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .retrain-status {
            background-color: rgba(17, 17, 23, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .retrain-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(56, 255, 189, 0.3), rgba(58, 23, 255, 0.3));
            border-radius: inherit;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
        }

        h1 {
            font-size: 26px;
            color: #76d6ff;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease forwards;
        }

        p {
            font-size: 24px;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="retrain-status">
        <h1>Retraining Status</h1>
        {% if result %}
            <p>{{ result }}</p>
        {% else %}
            <p>The model is being retrained...</p>
        {% endif %}
    </div>
</body>
</html>
